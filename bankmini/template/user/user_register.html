<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <!-- USER Register -->
        <h1>Register</h1>
        <form action="user_register" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="container text-center">
                <div class="row">
                  <div class="col">
                    <input type="text" name="first_name" placeholder="Name"><br>
                    <input type="number" name="account_no" placeholder="Account Number"><br>
                    <textarea rows="2" name="address" id="" placeholder="Address"></textarea><br>
                    <input type="number" name="phone_no" placeholder="Phone number"><br>
                    <input type="password" name="password" placeholder="Password"><br>
                    <input type="file" name="image"> <br>
                  </div>
                  <div class="col">
                    <input type="text" name="username" placeholder="Username"><br>
                    <input type="email" name="email" placeholder="Email"><br>
                    <input type="number" name="adhar_no" placeholder="Adhar number"><br>
                    <input type="text" name="dob" placeholder="DOB"><br>
                    <input type="number" name="amount" placeholder="Initial Amount"><br>
                    <input type="number" name="pancard_no" placeholder="Pancard number"><br>
                  </div>
                </div>
            </div>
            <div>
                <input type="submit" value="Register">
            </div>
            <div>
                <p>Already have an account? <a href="admin/"><button>Login</button></a></p>
            </div>    
        </form>
    </div>
       
</body>
</html>
