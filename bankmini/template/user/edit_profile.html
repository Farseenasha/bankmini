<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="user_home">Home</a>
              <a class="nav-link active" aria-current="page" href="deposite">Deposite</a>
              <a class="nav-link active" aria-current="page" href="withraw">Withdrawal</a>
              <!-- <a class="nav-link disabled" aria-disabled="true">Disabled</a> -->
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- EDITING FORM -->

    <div>
        <h1>Edit Profile</h1>
        <form action="edit_profile" method="post">
            {% csrf_token %}
            <div class="container text-center">
                <div class="row">
                  <div class="col">
                    <label>Name</label><br>
                    <input type="text" name="first_name" placeholder="Name"><br>
                    <label>Email</label><br>
                    <input type="email" name="email" placeholder="Email"><br>
                    <label>Address</label><br>
                    <input type="text" name="address" placeholder="Address"><br>
                    <label>Adhar number</label><br>
                    <input type="number" name="adhar_no" placeholder="Adhar number"><br>
                  </div>
                  <div class="col">
                    <label>Username</label><br>
                    <input type="text" name="username" placeholder="Username"><br>
                    <label>DOB</label><br>
                    <input type="text" name="dob" placeholder="DOB"><br>
                    <label>Phone number</label><br>
                    <input type="number" name="phone_no" placeholder="Phone number"><br>
                    <label>Image</label><br>
                    <input type="file" name="image"> <br>
                  </div>
                </div>
            </div>

            <!-- UPDATE PROFILE -->
            <div> 
                <input type="submit" value="Update">
            </div>
        </form>    
    </div>
</body>
</html>
