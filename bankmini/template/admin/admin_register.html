<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="admin_register", method="post">
            {% csrf_token %}
            <input type="text" name="bank_name" placeholder="Bank Name"><br>
            <input type="text" name="branch" placeholder="Branch"><br>
            <input type="number" name="ifsc_code" placeholder="Ifsc_code"><br>
            <input type="number" name="pincode" placeholder="Pincode"><br> 
            <input type="text" name="username" placeholder="Username"><br>
            <input type="password" name="password" placeholder="Password"><br>
            <input type="submit" value="Register">
        </form>
    </div>
    {% if caution %}
        {{ caution }}
    {% endif %} 
</body>
</html>
